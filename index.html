<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="switch-wrapper">
            <img id="bulb" src="bulb-off.jpg" alt="Light Bulb" >
            <button id="switchButton" onclick="toggleBulb()">Turn On</button>
        </div>
        <p id="status">The bulb is currently off</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
